<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Thank you message animation */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .thank-you {
            font-size: 24px;
            color: #2c3e50;
            text-align: center;
            margin-top: 40px;
            animation: slideIn 1.5s ease-out;
        }

        /* EV logo animation */
        @keyframes spinLogo {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .ev-logo {
            width: 100px;
            margin: 20px auto;
            animation: spinLogo 3s linear infinite;
        }

        /* Footer section styling */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer h2 {
            margin: 0;
            font-size: 24px;
        }

        .footer p {
            margin: 5px 0;
            font-size: 16px;
        }

        .footer a {
            color: #3498db;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Thank You Message -->
    <div class="thank-you">
        Thank you for visiting our site!
    </div>

   
    <!-- Footer section -->
    <div class="footer">
        <h2>Contact Us for Inquiries</h2>
        <p>Phone: <a href="tel:+919241276762">9241276762</a></p>
        <p>Email: <a href="mailto:ayushkumar.ak7004@gmail.com">ayushkumar.ak7004@gmail.com</a></p>
    </div>

</body>
</html>
