<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Chargers</title>
    <style>
        /* Body Styling */
        body {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Header Styling */
        .header-container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        .header-container h1 {
            font-weight: bold;
            font-size: 3em;
            color: #ff6347; /* Tomato color */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: slideInFromTop 1.5s ease-out;
        }

        /* Image Container Styling */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            animation: fadeIn 2s ease-out;
        }

        /* Image Styling */
        .image-container img {
            height: 300px;
            width: auto;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            animation: scaleUp 2s ease-out infinite alternate;
        }

        /* Animation Definitions */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInFromTop {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.9);
            }
            to {
                transform: scale(1.1);
            }
        }

        /* Small screen responsiveness */
        @media (max-width: 600px) {
            .header-container h1 {
                font-size: 2em;
            }
            .image-container img {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>EV Chargers and Its Components</h1>
    </div>
    <div class="image-container">
        <img src="C:\Users\ayush\Downloads\ev chargers.jpg" alt="EV Chargers Image">
    </div>
</body>
</html>
